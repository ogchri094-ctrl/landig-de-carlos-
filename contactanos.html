<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cont√°ctanos - Hiperllantas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --color-principal: #d32f2f; /* rojo fuerte */
      --color-secundario: #b71c1c; /* rojo vino */
      --color-fondo: #fff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--color-principal), var(--color-secundario));
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 2rem 1rem;
      background: rgba(0,0,0,0.2);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .contact-container {
      background: var(--color-fondo);
      color: #333;
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin: 2rem auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .contact-container {
        grid-template-columns: 1fr;
        padding: 1.5rem;
      }
      header h1 {
        font-size: 1.6rem;
      }
    }

    .contact-info h2 {
      margin-bottom: 1rem;
      color: var(--color-principal);
    }

    .contact-info p {
      margin: 0.5rem 0;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-info i {
      color: var(--color-principal);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
      width: 100%;
    }

    input:focus, textarea:focus {
      border-color: var(--color-principal);
      outline: none;
      box-shadow: 0 0 10px rgba(211,47,47,0.3);
    }

    button {
      background: var(--color-principal);
      color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: var(--color-secundario);
      transform: scale(1.05);
    }

    .success, .error {
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <header>
    <h1>üìû Cont√°ctanos</h1>
  </header>

  <section class="contact-container">
    <!-- Info -->
    <div class="contact-info">
      <h2>Informaci√≥n de Contacto</h2>
      <p><i class="fa-solid fa-phone"></i> Tel: <a href="tel:5620287619">5620287619</a></p>
      <p><i class="fa-brands fa-whatsapp"></i> WhatsApp: <a href="https://wa.me/525620287619" target="_blank">+52 5620287619</a></p>
      <p><i class="fa-solid fa-envelope"></i> Email: contacto@hiperllantas.com</p>
      <p><i class="fa-solid fa-location-dot"></i> Direcci√≥n: Av. Siempre Viva 123, CDMX</p>
    </div>

    <!-- Formulario -->
    <div class="contact-form">
      <h2>Env√≠anos un Mensaje</h2>
      <form id="contactForm">
        <input type="text" id="nombre" placeholder="Tu Nombre" required>
        <input type="email" id="email" placeholder="Tu Correo" required>
        <textarea id="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
        <button type="submit">Enviar Mensaje</button>
        <div id="formMsg"></div>
      </form>
    </div>
  </section>

  <script>
    const form = document.getElementById("contactForm");
    const formMsg = document.getElementById("formMsg");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      let nombre = document.getElementById("nombre").value.trim();
      let email = document.getElementById("email").value.trim();
      let mensaje = document.getElementById("mensaje").value.trim();

      if(nombre.length < 3){
        formMsg.innerHTML = "<p class='error'>‚ö†Ô∏è Ingresa un nombre v√°lido</p>";
        return;
      }
      if(!email.includes("@") || !email.includes(".")){
        formMsg.innerHTML = "<p class='error'>‚ö†Ô∏è Ingresa un correo v√°lido</p>";
        return;
      }
      if(mensaje.length < 10){
        formMsg.innerHTML = "<p class='error'>‚ö†Ô∏è El mensaje debe tener al menos 10 caracteres</p>";
        return;
      }

      formMsg.innerHTML = "<p class='success'>‚úÖ ¬°Mensaje enviado correctamente! Nos pondremos en contacto.</p>";

      let telefono = "525620287619"; 
      let text = `Hola, soy ${nombre}. Mi correo es ${email}. Te env√≠o el siguiente mensaje: ${mensaje}`;
      let url = `https://wa.me/${telefono}?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");

      form.reset();
    });
  </script>

</body>
</html>
