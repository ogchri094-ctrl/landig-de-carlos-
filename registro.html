<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Moderno</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    /* ----------- ESTILOS BASE ----------- */
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      overflow: hidden;
    }

    /* Fondo con burbujas animadas */
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      animation: move 25s linear infinite;
      bottom: -150px;
    }

    .background span:nth-child(1) {
      left: 25%;
      width: 80px;
      height: 80px;
      animation-duration: 22s;
    }
    .background span:nth-child(2) {
      left: 10%;
      width: 20px;
      height: 20px;
      animation-duration: 12s;
      animation-delay: 2s;
    }
    .background span:nth-child(3) {
      left: 70%;
      width: 20px;
      height: 20px;
      animation-duration: 16s;
    }
    .background span:nth-child(4) {
      left: 40%;
      width: 60px;
      height: 60px;
      animation-duration: 18s;
      animation-delay: 1s;
    }
    .background span:nth-child(5) {
      left: 65%;
      width: 20px;
      height: 20px;
      animation-duration: 10s;
    }
    .background span:nth-child(6) {
      left: 75%;
      width: 110px;
      height: 110px;
      animation-duration: 20s;
      animation-delay: 3s;
    }

    @keyframes move {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; }
    }

    /* ----------- TARJETA DE REGISTRO ----------- */
    .registro-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 40px 30px;
      width: 350px;
      color: #fff;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .registro-container h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    /* ----------- INPUTS FLOTANTES ----------- */
    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      background: transparent;
      border: 1px solid rgba(255,255,255,0.4);
      border-radius: 12px;
      outline: none;
      font-size: 15px;
      color: #fff;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #fff;
      box-shadow: 0 0 12px rgba(255,255,255,0.4);
    }

    .input-group label {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 12px;
      color: #fff;
      background: linear-gradient(135deg, #4e54c8, #8f94fb);
      padding: 2px 6px;
      border-radius: 6px;
    }

    .input-group i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.7);
    }

    /* ----------- BOTÃ“N ----------- */
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    /* ----------- MENSAJE ----------- */
    .mensaje {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <!-- FONDO ANIMADO -->
  <div class="background">
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <!-- FORMULARIO -->
  <div class="registro-container">
    <h2><i class="fa-solid fa-user-plus"></i> Registro</h2>
    <form id="formRegistro">
      <div class="input-group">
        <input type="text" id="nombre" placeholder=" " required>
        <label for="nombre">Nombre completo</label>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-group">
        <input type="email" id="email" placeholder=" " required>
        <label for="email">Correo electrÃ³nico</label>
        <i class="fa-solid fa-envelope"></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder=" " required>
        <label for="password">ContraseÃ±a</label>
        <i class="fa-solid fa-lock"></i>
      </div>
      <div class="input-group">
        <input type="password" id="confirmar" placeholder=" " required>
        <label for="confirmar">Confirmar contraseÃ±a</label>
        <i class="fa-solid fa-lock"></i>
      </div>
      <button type="submit">Registrarme</button>
      <p class="mensaje" id="mensaje"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('formRegistro');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmar = document.getElementById('confirmar').value.trim();

      if (!nombre || !email || !password || !confirmar) {
        mensaje.style.display = 'block';
        mensaje.style.color = "orange";
        mensaje.textContent = "Por favor, completa todos los campos.";
        return;
      }

      if (password !== confirmar) {
        mensaje.style.display = 'block';
        mensaje.style.color = "red";
        mensaje.textContent = "Las contraseÃ±as no coinciden.";
        return;
      }

      mensaje.style.display = 'block';
      mensaje.style.color = "lightgreen";
      mensaje.textContent = "Registro exitoso ðŸŽ‰";
      form.reset();
    });
  </script>
</body>
</html>
